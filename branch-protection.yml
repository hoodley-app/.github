# Branch protection rules
branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
      required_status_checks:
        strict: true
        contexts: 
          - 'build-and-test'
          - 'CodeQL'
          - 'Dependency Review'
          - 'Security Scan'
      enforce_admins: true
      restrictions: null

  - name: develop
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
      required_status_checks:
        strict: true
        contexts: 
          - 'build-and-test'
          - 'CodeQL'
          - 'Dependency Review'
          - 'Security Scan'
      enforce_admins: false
      restrictions: null

  - name: release
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 2
      required_status_checks:
        strict: true
        contexts: 
          - 'build-and-test'
          - 'CodeQL'
          - 'Dependency Review'
          - 'Security Scan'
      enforce_admins: true
      restrictions:
        users: []
        teams: ['maintainers'] 